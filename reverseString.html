<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reverse</title>
</head>
<body>
<script>
	
let word = "This is Sunny day";
reverseWord(word);
function reverseWord(word) {
        let reversed = '';
        for (let i = word.length - 1; i >= 0; i--)
         {
            reversed += word[i];
        }
        console.log(reversed);
       
    }

    

</script>
</body>
</html>
